<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>Let You Google That For You</title>
    <style type="text/css">

    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }

    #container {
        width: 400px;
        margin: 200px auto 0 auto;
    }

    </style>
  </head>
  <body>
    <div id="container">
      <ul>
        <li>1. Think of the information you would like to locate </li>
        <li>2. Create a list of a few words uniquely related to the topic</li>
        <li>3. In your browser, go to <a href="google.com">google.com</a></li>
        <li>4. Type those words into the bar in the middle of the page</li>
        <li>5. Hit the "search" button</li>
      </ul>
    </div>
  </body>
</html>
